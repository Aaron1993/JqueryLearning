<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert($("#p1").text());
            });
            $("#btn2").click(function () {
                alert($("#p1").html());
            })
        })
    </script>
</head>
<body>
    <p id="p1">这是一段<b>粗体</b>文本</p>
    <button id="btn1">显示文本</button>
    <button id="btn2">显示html</button>
</body>
</html>
