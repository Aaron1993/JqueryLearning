<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle(1000);

                $("#div3").fadeToggle(2000,function () {
                    $("#div4").show();
                })
            })
        })
    </script>
</head>
<body>
<button id="b1">点击我</button><br><br>
<div id="div1" style="width: 80px;height: 80px;background-color: #0573bd"></div><br><br>
<div id="div2" style="width: 80px;height: 80px;background-color: chartreuse"></div><br><br>
<div id="div3" style="width: 80px;height: 80px;background-color: red;"></div><br><br>
<div id="div4" style="display: none">加载成功</div>
</body>
</html>
